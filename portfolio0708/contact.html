<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>AKIKO KUROSE ポートフォリオ</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
  <link href="css/ress.css" media="all" rel="stylesheet" type="text/css" />
  <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wrapper">

    <!-- header -->
    <header class="header ">
      <div class="container">
        <h1 class="header-logo">
          <a href="index.html">AKIKO KUROSE</a>
        </h1>
        <nav class="gnav">
          <ul class="gnav-list">
            <li class="gnav-item"><a href="index.html#works">WORKS</a></li>
            <li class="gnav-item"><a href="index.html#skill">SKILL</a></li>
            <li class="gnav-item"><a href="index.html#about">ABOUT</a></li>
            <li class="gnav-item"><a href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- /header -->

   <main class="content">
      <section id="contact">
          <h2 class="article-title">お問い合わせ</h2>
            <form action="" method="post">
              <div>              
                  <div class="contact-heading">
                      <label class="contact-label">お名前</label>
                  </div>
                  <div>
                      <input type="text" name="name" placeholder="苗字と名前の間は全角スペースを入力してください" class="contact-textbox">
                  </div>
              </div>
              <div>
                  <div class="contact-heading">
                      <label class="contact-label">フリガナ</label>
                  </div>
                  <div>
                      <input type="text" name="hurigana" placeholder="苗字と名前の間は全角スペースを入力してください" class="contact-textbox">
                  </div>
              </div>
              <div>              
                <div class="contact-heading">
                    <label class="contact-label">法人名</label>
                </div>
                <div>
                    <input type="text" name="name" placeholder="法人名はこちらにご入力ください" class="contact-textbox">
                </div>
              </div>
              <div>
                  <div class="contact-heading">
                      <label class="contact-label">メールアドレス</label>
                  </div>
                  <div>
                      <input type="text" name="email" placeholder="入力してください" class="contact-textbox">
                  </div>
              </div>
              <div>
                <div class="contact-heading">
                    <label class="contact-label">件名</label>
                </div>
                <div>
                    <input type="text" name="hurigana" placeholder="お問い合わせの件名をご入力ください" class="contact-textbox">
                </div>
              </div>
              <div>
                  <div class="contact-heading">
                      <label class="contact-label">お問い合わせ内容</label>
                  </div>
                  <div>
                      <textarea class="contact-textarea " placeholder="お問い合わせ内容の詳細についてご入力ください" name="message"></textarea>
                  </div>
              </div>
              <div>
                  <div>
                      <input type="checkbox" name="agree">
                      <span>ご入力内容をご確認いただきましたら、チェックをお願いします</span>
                  </div>
              </div>
              <div>              
               <input type="submit" value="Send" class="send_button">
              </div>
          </form>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="copyright">&copy;AKIKO KUROSE</div>
    </footer>
    <!-- /footer -->

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
